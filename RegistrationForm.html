<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Organization - Humanities Center</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f5f5 0%, #764ba2 100%);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .form-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
        }
        
        input[type="submit"] {
            background: #667eea;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 25px;
            font-size: 16px;
            font-weight: 600;
        }
        
        input[type="submit"]:hover {
            background: #5a6fd6;
        }
        
        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Humanities Center</h1>
        <p>Register your arts or cultural organization</p>
    </div>

    <div class="form-card">
        <!--  ----------------------------------------------------------------------  -->
        <!--  Salesforce Web-to-Lead Form                                             -->
        <!--  ----------------------------------------------------------------------  -->

        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dg5000005TzTT" method="POST">

            <input type="hidden" name="oid" value="00Dg5000005TzTT">
            <input type="hidden" name="LeadSource" value="Web">
            <input type="hidden" name="first_name" value="">
            <input type="hidden" name="retURL" value="https://RDG209.github.io/thankyou.html">
            <input type="hidden" name="debug" value="1">
            <input type="hidden" name="debugEmail" value="rgaeta6@toromail.csudh.edu">
            <input type="hidden" name="country" value="United States">
            <input type="hidden" name="owner_id" value="005YOUR18CHARUSERID">
            <input type="hidden" name="OwnerId" value="005YOUR18CHARUSERID">
            <input type="hidden" name="lead_source" value="Website">
            <input type="hidden" name="assignment_rule_id" value="">

            <label for="last_name">Contact Person Name <span class="required">*</span></label>
            <input id="last_name" maxlength="80" name="last_name" size="20" type="text" required placeholder="e.g.: Dr. Jack, Ham Smith, or 'Director of Marketing'" />

            <label for="email">Email <span class="required">*</span></label>
            <input id="email" maxlength="80" name="email" size="20" type="email" required placeholder="e.g.: name@gmail.com"/>

            <label for="phone">Phone</label>
            <input id="phone" maxlength="40" name="phone" size="20" type="tel" placeholder="e.g.: ########## or ###-###-#### or ###.###.####"/>

            <label for="company">Organization Name <span class="required">*</span></label>
            <input id="company" maxlength="40" name="company" size="20" type="text" required placeholder="e.g.: Dunder Mifflin Inc."/>

            <label for="street">Street Address <span class="required">*</span></label>
            <textarea id="street" name="street" rows="2" required placeholder="197 W. Second St.&#10;Apt 4"></textarea>

            <label for="city">City <span class="required">*</span></label>
            <input type="text" id="city" name="city" required placeholder="Pomona">

            <label for="state">State <span class="required">*</span></label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>

            <label for="zip">ZIP Code <span class="required">*</span></label>
            <input type="text" id="zip" name="zip" required placeholder="91766" pattern="[0-9]{5}(-[0-9]{4})?" title="12345 or 12345-6789">
                        
            <label for="url">Website</label>
            <input id="url" maxlength="80" name="url" size="20" type="url" placeholder="https://www.example.com" />

            <label for="Category__c">Category <span class="required">*</span></label>
            <select id="Category__c" name="Category__c" title="Category" required>
                <option value="">--Select Category--</option>
                <option value="Art Gallery/Walk">Art Gallery/Walk</option>
                <option value="Cultural Site">Cultural Site</option>
                <option value="Garden">Garden</option>
                <option value="Library/Books">Library/Books</option>
                <option value="Museum">Museum</option>
            </select>

            <input type="submit" name="submit" value="Register Organization">

        </form>
    </div>

</body>
</html>
